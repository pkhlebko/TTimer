<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Trial Timer</title>
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" media="all" href="css/main.css" >
  </head>
  <body>

    <div class="wrapper">
      <h1>Trial Timer</h1>
      <button id="btnSettings">Settings</button>
      <ul id="pnlTime">
        <li>Remains in section <span id="lblSectionTime">0</span> sec</li>
        <li>Time spent <span id="lblSpentTime">0</span> sec</li>
        <li>Remains on track <span id="lblTimeLimit">0</span> sec</li>
      </ul>
      <div id="pnlSettings">
        <h2>Settings</h2>
        <label>
          Time limit
          <select id="lstTimeLimit">
			<option value="120">2 min</option>
			<option value="180">3 min</option>
			<option value="240">4 min</option>
            <option value="300">5 min</option>
            <option value="360" selected>6 min</option>
            <option value="420">7 min</option>
            <option value="480">8 min</option>
            <option value="540">9 min</option>
            <option value="600">10 min</option>
          </select>
        </label>
        <label>
          Time limit per section
          <select id="lstSectionLimit">
			<option value="10">10 sec</option>
			<option value="20">20 sec</option>
			<option value="30">30 sec</option>
			<option value="45">45 sec</option>
            <option value="60" selected>1 min</option>
            <option value="90">1.5 min</option>
            <option value="120">2 min</option>
            <option value="150">2.5 min</option>
            <option value="180">3 min</option>
          </select>
        </label>
        <label>
          Number of sections
          <select id="lstSections">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected>8</option>
            <option value="9">9</option>
            <option value="9">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        </label>
      </div>
      <ul id="log"></ul>

      <div class="controls">
        <button id="btnStartFinish" class="start-finish" value="start">Start</button>
        <div>
          <button id="btnNextSector">Next Sector</button>
          <button id="btnPause">Pause</button>
          <button id="btnAdd30">+30 sec</button>
          <button id="btnAdd120">+120 sec</button>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
       window.addEventListener('load', function() {  
         navigator.serviceWorker.register('sw.js').then(
           function(registration) {
             console.log('ServiceWorker registration successful with scope: ', registration.scope); },
           function(err) {
             console.log('ServiceWorker registration failed: ', err);
           });
       });
      }
      </script>
  </body>
</html>
